<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de módulos en JavaScript</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
        crossorigin="anonymous"
    />
</head>
<body>

    <div class="container my-5">
        <h1>TODO APP</h1>

        <section class="alert alert-danger d-none"></section>

        <form id="formulario">
            <input
              type="text"
              name="nombre"
              placeholder="Nueva tarea"
              class="form-control mb-2"
              value="todo 1"
            >
            <button
              class="btn btn-primary w-100"
              type="submit">Añadir</button>
        </form>
        <section id="pintar-todo" class="mt-3"></section>
    </div>

    <template id="template-todo">
        <article
        class="alert 
            alert-warning 
            d-flex 
            align-items-center 
            justify-content-between"
        >
            <p class="lead mb-0">Lorem ipsum dolor sit amet.</p>
            <div>
                <button class="btn btn-danger">Borrar</button>
            </div>
        </article>
    </template>

    
    <script src="./js/app.js"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
        crossorigin="anonymous"
    ></script>
</body>
</html>
